  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Visitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Medidor: {{form.visitas[0].medidor}} ({{form.visitas.length}} Visita(s))</h1>
  <p>{{form.visitas[0].calle}} {{form.visitas[0].numero}}, {{form.visitas[0].coloria}}. {{form.visitas[0].ciudad}}</p>
  <ion-list *ngIf="form && form.visitas">
    <ion-item color="dark" ion-item *ngFor="let v of form.visitas" (click)="goToVisit(v)">
      <h2>{{v.timestamp | date: 'medium'}}</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visitas Fallidas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFallidas()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Visitas Fallidas por Enviar</h4>
  <ion-list *ngIf="offline_fallidas">
    <ion-item color="dark" ion-item *ngFor="let f of offline_fallidas" (click)="openInstallation(f)">
      <h2>Medidor {{f.uid}}</h2>
      <h3>{{f.calle}} {{f.numero}}, {{f.colonia}}. {{f.ciudad}}</h3>
      <p>{{f.uid | date: 'medium'}}</p>
    </ion-item>
  </ion-list>
  <hr />
  <h4>Visitas Fallidas Enviadas</h4>
  <ion-list *ngIf="user && user.fallidas">
    <ion-item color="dark" ion-item *ngFor="let f of user.fallidas" (click)="openInstallationSent(f.uid)">
      <h2>Medidor {{f.uid}}</h2>
      <h3>{{f.calle}} {{f.numero}}, {{f.coloria}}. {{f.ciudad}}</h3>
      <p>{{f.uid | date: 'medium'}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Visita Fallida</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center">
    <h3>Fecha: {{today | date:'d/M/yyyy'}}</h3>
  </div>

  <ion-grid>
    <h5>Datos del Usuario</h5>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="primary" floating># de Medidor</ion-label>
            <ion-input [(ngModel)]="form.medidor" type="text" (keyup.enter)="searchMedidor()"></ion-input>
            <button clear item-right ion-button (click)="searchMedidor()">
              Buscar
            </button>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>RPU</ion-label>
            <ion-input [(ngModel)]="form.rpu" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Nombre</ion-label>
            <ion-input [(ngModel)]="form.nombre" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="primary" floating>Calle</ion-label>
            <ion-input [(ngModel)]="form.calle" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Colonia</ion-label>
            <ion-input [(ngModel)]="form.colonia" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Ciudad</ion-label>
            <ion-input [(ngModel)]="form.ciudad" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <signature-pad [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button full color="primary" (click)="firmaContratista()">Firma Contratista</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="light" (click)="drawClear()">Limpiar</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="primary" (click)="firmaCFE()">Firma CFE</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="signatureContainer center" *ngIf="form.firmaContratista">
            <img [src]="form.firmaContratista">
            <br />
            <b>Supervisor Contratista</b>
          </div>
        </ion-col>
        <ion-col>
          <div class="signatureContainer center" *ngIf="form.firmaCFE">
            <img [src]="form.firmaCFE">
            <br />
            <b>Supervisor CFE</b>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>

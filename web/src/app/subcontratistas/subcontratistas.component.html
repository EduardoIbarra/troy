<div class="container">
  <div class="row" *ngIf="(subcontratista && subcontratista.id) || creating">
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="subcontratista.nombre" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInput4">Ciudad</label>
        <input type="text" class="form-control" id="exampleInput4" [(ngModel)]="subcontratista.ciudad" />
      </div>
      <hr />
      <button class="btn btn-primary" (click)="save()">Guardar</button>
      <button class="btn btn-default" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <br />
  <button class="btn btn-primary btn-sm float-right" *ngIf="!((subcontratista && subcontratista.uid) || creating)" (click)="creating = true">
    <i class="fas fa-plus"></i> Agregar Nuevo
  </button>
  <h3>Subcontratistas</h3>
  <hr />

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Buscar" aria-describedby="basic-addon2" [(ngModel)]="query">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </div>
  <table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Ciudad</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subcontratista of subcontratistas | search: query">
      <td>{{subcontratista.nombre}}</td>
      <td>{{subcontratista.ciudad}}</td>
      <td>
        <button class="btn btn-sm btn-primary" ngbTooltip="Ver/Editar" (click)="select(subcontratista)">
          <i class="fas fa-eye"></i>
        </button>
        <button class="btn btn-sm btn-danger" ngbTooltip="Eliminar" (click)="remove(subcontratista)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ion-content padding class="backgroundAmsnImg bposy0">
  <div class="center">
    <img src="assets/imgs/logo_troy.png" />
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" (keyup.enter)="loginWithEmail()"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button *ngIf="operation === 'login'" ion-button  (click)="loginWithEmail()" block>Ingresar</button>
  </div>
</ion-content>

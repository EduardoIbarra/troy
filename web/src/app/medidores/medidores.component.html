<div class="container">
  <div class="row" *ngIf="(medidor && medidor.uid) || creating">
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Número de Medidor</label>
        <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="medidor.uid" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">RPU</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="medidor.rpu" />
      </div>
      <div class="form-group">
        <label for="exampleInput2">Nombre</label>
        <input type="text" class="form-control" id="exampleInput2" [(ngModel)]="medidor.name" />
      </div>
      <div class="form-group">
        <label for="exampleInput3">Ciudad</label>
        <input type="text" class="form-control" id="exampleInput3" [(ngModel)]="medidor.ciudad" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInput4">Calle</label>
        <input type="text" class="form-control" id="exampleInput4" [(ngModel)]="medidor.calle" />
      </div>
      <div class="form-group">
        <label for="exampleInput5">Número</label>
        <input type="text" class="form-control" id="exampleInput5" [(ngModel)]="medidor.numero" />
      </div>
      <div class="form-group">
        <label for="exampleInput6">Colonia</label>
        <input type="text" class="form-control" id="exampleInput6" [(ngModel)]="medidor.colonia" />
      </div>
      <hr />
      <button class="btn btn-primary" (click)="save()">Guardar</button>
      <button class="btn btn-default" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <br />
  <button class="btn btn-primary btn-sm float-right" *ngIf="!((medidor && medidor.uid) || creating)" (click)="creating = true">
    <i class="fas fa-plus"></i> Agregar Nuevo
  </button>
  <h3>Medidores</h3>
  <hr />

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Buscar" aria-describedby="basic-addon2" [(ngModel)]="query">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </div>
  <table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">RPU</th>
      <th scope="col">Nombre</th>
      <th scope="col">Dirección</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medidor of medidores | search: query">
      <th scope="row">{{medidor.uid}}</th>
      <td>{{medidor.rpu}}</td>
      <td>{{medidor.name}}</td>
      <td>{{medidor.calle}} {{medidor.numero}} {{medidor.colonia}} {{medidor.ciudad}}</td>
      <td>
        <button class="btn btn-sm btn-primary" ngbTooltip="Ver/Editar" (click)="select(medidor)">
          <i class="fas fa-eye"></i>
        </button>
        <button class="btn btn-sm btn-danger" ngbTooltip="Eliminar" (click)="remove(medidor)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
